<mat-toolbar color="primary" class="d-flex justify-content-end column-gap">
   <small class="time">{{time}}</small>

  <button mat-button [matMenuTriggerFor]="expand_menu">
    <div class="d-flex flex-row column-gap">
      <mat-icon>person</mat-icon>
      <div>Test Angular</div>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>
  </button>

  <mat-menu #expand_menu="matMenu" xPosition="after">
    <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
    <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
  </mat-menu>
</mat-toolbar>
