<div class="row pt-4" *ngIf="penalty">
    <div class="col-md-8 d-flex align-items-center">
        <span>4. Penalty</span>
    </div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
        <mat-form-field appearance="outline">
            <span matSuffix class="pe-3">THB </span>
            <input matInput [formControl]="penalty" class="right" placeholder="0" type="text" readonly >
          </mat-form-field>
    </div>
</div>
